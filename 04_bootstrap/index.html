<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
	  content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
	  href="style.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	  crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div>
      <div class="row">
	<!-- Large devices >= 1200px     
             Collapsed to start, horizontal above breakpoints -->
        <div class="col-md-3">Hello</div>
        <div class="col-md-7">B</div>
        <div class="col-md-2">C</div>
      </div>

      <div class="row">
        <!-- Medium devices >= 992px     
             Collapsed to start, horizontal above breakpoints -->
        <div class="col-md-4">D</div>
        <div class="col-md-4">E</div>
        <div class="col-md-4">F</div>
      </div>

      <div class="row">
        <!-- Small devices >= 768px     
             Collapsed to start, horizontal above breakpoints -->
        <div class="col-sm-4">G</div>
        <div class="col-sm-4">H</div>
        <div class="col-sm-4">I</div>
      </div>

      <div class="row">
        <!-- Extra small devices < 768px
             Horizontal at all times -->
        <div class="col-xs-4">J</div>
        <div class="col-xs-4">K</div>
        <div class="col-xs-4">L</div>
      </div>

      <div class="container-fluid">
	<div class="row">
          <div class="col-xs-4">M</div>
          <div class="col-xs-4">N</div>
          <div class="col-xs-4">O</div>
	</div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler"
	      type="button"
	      data-toggle="collapse"
	      data-target="#navbarNavAltMarkup"
	      aria-controls="navbarNavAltMarkup"
	      aria-expanded="false"
	      aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	<div class="navbar-nav">
	  <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
	  <a class="nav-item nav-link" href="#">Features</a>
	  <a class="nav-item nav-link" href="#">Pricing</a>
	  <a class="nav-item nav-link disabled" href="#">Disabled</a>
	</div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler"
	      type="button"
	      data-toggle="collapse"
	      data-target="#navbarNavDropdown"
	      aria-controls="navbarNavDropdown"
	      aria-expanded="false"
	      aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	<div class="navbar-nav">
	  <a class="nav-item nav-link active"
	     href="#">Home <span class="sr-only">(current)</span></a>
	  <a class="nav-item nav-link" href="#">Features</a>
	  <a class="nav-item nav-link" href="#">Pricing</a>
	  <a class="nav-item nav-link disabled" href="#">Disabled</a>
	  <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
	       href="#" id="navbarDropdownMenuLink"
	       role="button"
	       data-toggle="dropdown"
	       aria-haspopup="true"
	       aria-expanded="false">
              Dropdown link
            </a>
            <div class="dropdown-menu"
		 aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
	  </div>
	</div>
      </div>
    </nav>

    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
	<input class="form-control mr-sm-2"
	       type="search"
	       placeholder="Search"
	       aria-label="Search">
	<button class="btn btn-outline-success my-2 my-sm-0"
		type="submit">Search</button>
      </form>
    </nav>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand"><span class="navbar-white">My Navbar</span></a>
      <form class="form-inline">
	<input class="form-control mr-sm-2"
	       type="search"
	       placeholder="Search"
	       aria-label="Search">
	<button class="btn btn-outline-success my-2 my-sm-0"
		type="submit">Search</button>
      </form>
    </nav>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	    crossorigin="anonymous"></script>
  </body>
</html>
